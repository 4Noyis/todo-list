<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">

      <div id="header">
        <h1>Todo List</h1>
      </div>

      <div id="aside">
        <form action="#">
          <label for="create-project">Procet Name: </label>
          <input id="create-project" type="text" placeholder="Project Name" />
          <button id="btn-createProject">Create Project</button>
        </form>
        <div id="projects">
          <button class="project" id="project-1">prj-1</button>
          <button class="project" id="project-2">prj-2</button>
          <button class="project" id="proejct-3">prj-3</button>
        </div>
      </div>

      <div id="main">
        <div id="addTodoPanel">
            <form action="#">

                <label for="task-content">Task: </label>
                <input id="task-content" type="text">

                <label for="task-date">Date: </label>
                <input type="date" name="" id="task-content">

                <label for="Project-selector">Choose a project:</label>
                <select name="project-name" id="project-selector">
                    <option value="project-1">Project-1</option>
                    <option value="project-2">Project-2</option>
                    <option value="project-3">Project-3</option>
                </select>
                <button id="add-todo">Add todo</button>
            </form>
        </div>

        <div id="card">
            <input type="checkbox" name="done" id="check">
            <p>Task...Lorem ipsum dolor sit amet.</p>
            <p>Deadline</p>
            <button id="remove-task-btn">X</button>

        </div>

      </div>

      <div id="footer"></div>
      
    </div>
    <script src="main.js"></script>
  </body>
</html>
